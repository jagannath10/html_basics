<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./colors.css" type="text/css">
    <title>Colors</title>
</head>
<body>
    <div id="box">
        <div class="primary-colors">
            <h1>Primary Colors</h1>
            <div class="red" id="color"></div>
            <div class="blue" id="color"></div>
            <div class="green" id="color"></div>
        </div>

        <div class="secondary-colors">
            <h1>Complementary Colors</h1>
            <div class="red left" id="sec"></div><div class="cyan right" id="sec"></div>
            <div class="green left" id="sec"></div><div class="yellow right" id="sec"></div>
            <div class="blue left" id="sec"></div><div class="raspberry right" id="sec"></div>
        </div>

        <div class="terciary-colors">
            <h1>Terciary Colors</h1>
            <div class="orange" id="color"></div>
            <div class="cyan" id="color"></div>
            <div class="raspberry" id="color"></div>
        </div>

        <div class="gradient"></div>

        <div class="bloco left" id="grad1"></div> <div class="bloco right" id="grad2"></div>
    </div>
</body>
</html>
