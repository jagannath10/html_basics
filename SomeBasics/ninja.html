<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Cat</title>
</head>
<body>
    <header>Ninja Survey</header>
    <section>

        <p>Instructions: Fill in ALL your information then click <b>Submit</b></p>
        <form action="">
            <label for="">Username:</label>
            <input type="text" name="text" value="username">

            <fieldset>
                <legend>What level ninja are you?</legend>
                
                <input type="radio" name="newbie" id="newbie" value="Newbie">
                <label for="newbie">Newbie Kitten</label></br>

                <input type="radio" name="intermediate" id="intermediate" value="Intermediate">
                <label for="intermediate">Developing Student</label></br>

                <input type="radio" name="master" id="master" value="Master">
                <label for="master">9th Life Master</label></br>
            </fieldset>

            <fieldset>
                <legend>Select your favorite weapons</legend>

                <input type="checkbox" name="throwing" id="throwing" value="Throwing">
                <label for="throwing">Throwing Start</label></br>

                <input type="checkbox" name="nunchucks" id="nunchucks" value="Nunchucks">
                <label for="nunchucks">Nunchucks</label></br>

                <input type="checkbox" name="sai-set" id="sai-set" value="Sai-Set">
                <label for="sai-set">Sai-Set</label></br>

                <input type="checkbox" name="sword" id="sword" value="Sword">
                <label for="sword">Sword</label></br>
                
            </fieldset>

            </br>
            <input type="submit" name="submit" value="Submit">
        </form>
    </section>
    
    </br>
    <footer>&copy; 2018 Camper Cat</footer>
    
</body>
</html>
